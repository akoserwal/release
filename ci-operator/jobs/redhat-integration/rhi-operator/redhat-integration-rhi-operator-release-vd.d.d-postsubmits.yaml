postsubmits:
  redhat-integration/rhi-operator:
  - agent: kubernetes
    branches:
    - ^release-v\d+\.\d+\.\d+.*$
    cluster: api.ci
    decorate: true
    decoration_config:
      skip_cloning: true
    name: branch-ci-redhat-integration-rhi-operator-release-vd.d.d-images
    spec:
      containers:
      - args:
        - -c
        - |
          set -o errexit
          echo "Running: oc image mirror registry.svc.ci.openshift.org/redhat-integration/rhi-operator:rhi-operator quay.io/redhat-integration/rhi-operator:$PULL_BASE_REF"
          RESULT=`oc image mirror registry.svc.ci.openshift.org/integr8ly/redhat-integration-operator:rhi-operator quay.io/redhat-integration/rhi-operator:$PULL_BASE_REF`
          if [ $RESULT -ne 0 ]; then
            echo "ERROR: Failed to mirror images"
            exit 1
          fi
          exit 0
        command:
        - /bin/bash
        env:
        - name: HOME
          value: /home/mirror
        image: quay.io/openshift/origin-cli:4.3
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 500m
        volumeMounts:
        - mountPath: /home/mirror/.docker/config.json
          name: push
          readOnly: true
          subPath: config.json
      volumes:
      - name: push
        secret:
          secretName: registry-push-credentials-quay.io-rhi
